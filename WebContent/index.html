<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	
	<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.css">
	
	<title>Welcome!</title>
</head>
<body>
	<div style="margin-top: 10px;text-align:center">
		<h1 class="text text-primary">Welcome To SMART!</h1>
	</div>
	<div class="container" style="margin-top: 10px;text-align:center">
		<!--If user is registered, they can choose to login.-->
		<div>
			<p>If you are already registered, please login.</p>
			<a href="Login">
				<button type="button" class="btn btn-primary">Login</button>
			</a>
			
		</div>
		<br>
		<!--If user is not registered, they may create a new account-->
		<div>
			<p>If you do not have an account, please sign up for one.</p>
			<a href="CreateAccount">
				<button type="button" class = "btn btn-primary">Sign Up</button>
			</a>
		</div>
		<br>
		<div>
			<p>Create a room.</p>
			<a href="CreateRoom">
				<button type="button" class = "btn btn-primary">Create Room</button>
			</a>
		</div>
	</div>
	
	<script src="js/jquery_3.3.1.js"></script>
	<script src="login.js"></script>
</body>
</html>
